<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
     <!-- 引入jQuery -->
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
     <!-- 引入 Bootstrap -->
     <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
     <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>   
     
     <script type="text/javascript">
        
        function btn(){
            var txt=document.getElementById('txt').value;
            
            if(txt.length!="")
            {
                if(txt>=1)   
                    location.href="phone?p="+txt;
                    
            } 
            
        }
        

     </script>
           
        
           
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <title>京东手机爬取</title>        
</head>
    <style type="text/css">
    ul  {
        list-style:none;
        
    }
    li {
        display:inline-block;
        width: 24%
        
    }

    </style>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <ul class="nav nav-pills">
                    <li >
                        <a href=".">首页</a>
                    </li>
                    <li>
                        <a href="testdb">豆瓣top250电影</a>
                    </li>
                    <li >
                        <a href="weather">天气爬取</a>
                    </li>
                    <li class="active">
                        <a href="phone?p=1">京东手机爬取</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <h1>京东手机 数据爬取</h1>
    </div>
    
    <div>
        <ul >
            {% for ph in p_list%}
            <li>
                <div style="height:300px;">
                    <div>
                        <img src="/static/pictures/{{ph.img_index}}">
                    </div>
                    <div>
                        <strong><i style="color: red">{{ph.price}}</i></strong>
                    </div>
                    <div style="width:70% ;text-align: center">
                        {{ph.mark}}
                    </div>
                </div>
                
            </li>
            {% endfor%} 
        </ul>
    </div>
        <div style="text-align:center">
				
                    <a href="phone?p={{up}}">上一页</a>
                    {{page}}/{{sum}}
                    <a href="phone?p={{next}}">下一页</a>
                    <input type="text" id="txt" style="width:30px;height:25px ">
                    <button id="btn1" onclick="btn()">跳转</button>
                    			
                    
					
			</div>
       
</body>
